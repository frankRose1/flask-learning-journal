{% extends "layout.html" %}

{% from "macros.html" import render_field %}

{% block title %} {{super()}} | Edit Entry{% endblock %}

{% block content %}
<div class="edit-entry">
    <h2>Edit Entry</h2>
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        {% for field in form %}
            {{ render_field(field) }}
        {% endfor %}
        <input type="submit" value="Update Entry" class="button">
        <a href="{{ url_for('index') }}" class="button button-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
